<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dom方式</title>
    <!--jQuery-->
    <script src="../scripts/jquery-3.3.1.js" type="text/javascript"> </script>
    <script type="text/javascript ">
        $(document).ready(function () {
            var $cr = $("#cr");
            var cr = $cr[0];                  //转换成Dom对象，或者get(index)方法转换
            $cr.click(function () {
                if(cr.checked){                //Dom方式判断
                    alert("感谢您的支持！您可以继续操作！");
                }
            });
        });
    </script>
</head>
<body>
<input type="checkbox" id="cr"/><label for="cr">我已经阅读了以上制度。</label>
</body>
</html>
