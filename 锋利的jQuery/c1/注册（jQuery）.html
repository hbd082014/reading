<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jQuery</title>
    <!--jQuery-->
    <script src="../scripts/jquery-3.3.1.js" type="text/javascript"> </script>
    <script type="text/javascript">
        $(document).ready(function () {
            var $cr = $("#cr");
            $cr.click(function () {
                if($cr.is(":checked")){        //jQuery方式判断
                    alert("感谢您的支持！")
                }
            });
        });
    </script>
</head>
<body>
<input type="checkbox" id="cr"/><label for="cr">我已经阅读了以上制度。</label>
</body>
</html>
